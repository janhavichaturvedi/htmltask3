<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<style>
    body{
        padding: 20px;
    }
</style>
<body>
    <p>Lists can be nested (list inside list)</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <ul>
            <li>Black tea</li>
            <li>Green tea</li>
        </ul>
        <li>Milk</li>
    </ul>
</body>
</html>
